==
<?
function onStart(){
    use Pensoft\Accordions\Models\Item;
    $this['records'] = Item::where('category_id', 1)->get();
}
?>
==
{% component 'siteSearchInclude' %}
<section class="container" id="work-packages" aria-labelledby="work-packages-heading">
    <h2 id="work-packages-heading" class="sr-only">Work Packages</h2>
    <div class="row top-xs work_packages">

        {% for key, item in records %}
        <article class="accordion-border key_{{key}}">
            <h3 class="sr-only">{{item.prefix}} - {{item.title}}</h3>
            <a class="row middle-xs accordion-toggle"
                    aria-expanded="false"
                    aria-controls="accordion-content-{{key}}"
                    id="accordion-button-{{key}}">
                <span class="col-xs-2 green_bullet">{{item.prefix}}</span>

                <span class="col-xs start-xs">{{item.title}}</span>

                <span class="col-xs-2 end-xs plusminus" aria-hidden="true"><span class="plus"></span></span>
            </a>

            <div class="accordion-content"
                 id="accordion-content-{{key}}"
                 role="region"
                 aria-labelledby="accordion-button-{{key}}"
                 style="display: none;">
                {{item.body|raw}}
            </div>
        </article>
        {% endfor %}
    </div>
</section>
